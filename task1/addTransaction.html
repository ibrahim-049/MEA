<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <div class="d-flex justify-content-end mb-3">
            <a href="index.html" class="btn btn-primary">All Customers</a>
        </div>
        <div>
            <form id="addCust">

                <div class="mb-3">
                    <label>Transaction Type</label>
                <select class="form-select" aria-label="Default select example" name="transactionType" id="transType">
                    <option selected disabled>Transaction Type</option>
                  </select>
                </div>

                <div class="mb-3">
                    <label>Amount</label>
                    <input placeholder="Ex:1000" class="form-control" name="amount">
                </div>

                <div class="mb-3">
                    <label>Starting Balance</label>
                    <textarea class="form-control" style="resize: none;" placeholder="Ex:1000" name="initBalance"></textarea>
                </div>

            <div class="mb-3">
                <button class="btn btn-primary">Add Transaction</button>
            </div>
            </form>
        </div>
        
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
